<ion-modal-view>
    <div class="modal image-modal transparent">
      <div class="trouble-button">
            <img src="./img/btn_close.png" height="40px" width="40px" ng-click="uv.closeModalTrouble()">
        </div> 
           <div class="modal-div">
                    <div class="trouble-modal">
                        <form name="feedbackForm" ng-submit="uv.submitFeedback()">
                       
                            <div class="form-div">
                         
                            <label class="label-text">
                                    Enter Your Name*
                            </label>
                            <div class="form-spacing">
                                <input ng-model="uv.feedbackUserName" type="text" name="" required >
                            </div>

                            <br>

                            <label class="label-text">
                                Please Specify your trouble
                            </label>
                            <div class="form-spacing">
                            <textarea ng-model="uv.feedbackUserComments" class="comment-wrapper" rows="4" cols="50">
                            </textarea>
                            </div>

                            </div>
                            
                            <br />
                            <br />
                            <input  type = "submit" value="Submit" >                     
                        </form>
                    </div>
            </div>

       
    </div>
</ion-modal-view>
