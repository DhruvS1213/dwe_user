<ion-modal-view>
    <div class="modal image-modal transparent">
        <div class="button-position">
            <img src="/img/close_icon.png" height="40px" width="40px" ng-click="uv.closeModal()">
        </div> 
        <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" pager-click="uv.slide(index)">
            
            <ion-slide ng-repeat="img in uv.data.imgArray track by $index">
            <!--  <div  style="width: 60%; float:left"> -->
                <div class="modal-div">
                    <div style="width: 50%; float:left">
                        <img style="height:445px;width:460px" ng-src="{{img}}"  />
                    </div>
                    <div style="width: 50%; float:right;background-color: white;height:445px">
                        <p style="padding:20px"> {{uv.imageDescription[$index]}}</p>
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
    </div>
</ion-modal-view>
