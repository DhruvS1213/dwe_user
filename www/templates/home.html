<ion-view class="wrapper-spacing">
    <div class="heading-wrapper">
        <h1 class = "eEricssonFont heading-content" ng-bind-html="uv.userHeadingRequest | trustAsHtml"> </h1>

    </div>
    
    
    
    <div class="text-wrapper">
        <p class="text-content" ng-bind-html="uv.userContentRequest | trustAsHtml"></p>
    </div>
    
    <div ng-click="openFeedbackModal()" ng-if="uv.userHeadingRequest.length > 0" >
        <p class="feedback-position">Click here to provide feedback</p>
    </div>

    <div ng-click="openTroubleModal()" >
        <p class="feedback-position" style="top:600px !important;">Click here to submit a trouble ticket</p>
    </div>

    <div>
            <img class="play_button" src="img/youtube_play.png"  ng-click="openModalVideo(0);uv.startVideoTimer()"/>
    </div>


    <div ng-if="uv.videoPath.length > 0"><!-- 
        <img class="video-position" src="./img/play_video.png" ng-click="openModalVideo(0); uv.startVideoTimer()"> -->
        <video class="video-position" ng-src="{{uv.videoPath[0]}}" height="100px" width="100px" ng-click="openModalVideo(0);uv.startVideoTimer()" />
        <!--<button ng-click="vm.displayVideo()"><img src="/img/play-button.png"></button>-->
    </div> 

    <div class="triangle-bottomright">
        <img class="background-img" src="./img/Logo.png" />
    </div>
    
    <ion-slides  ng-show = "uv.data.imgArray.length > 0" on-touch="uv.startImageTimer()" class="img-wrapper" options="uv.data.sliderOptions" slider="uv.data.sliderDelegate">
        <ion-slide-page ng-repeat="img in uv.data.imgArray track by $index">
        <img class="img-content" ng-click="uv.goToSlide($index)" ng-src={{img}} >
        </ion-slide-page>
    </ion-slides>

    <div ng-show="uv.data.imgArray.length > 0">
        <p style="position: relative;left: 3%;">Click each image to learn more </p>
    </div>
            
</ion-view>
