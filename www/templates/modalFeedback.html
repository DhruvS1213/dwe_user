<ion-modal-view>
    <div class="modal image-modal transparent">
      <div class="feedback-button">
            <img src="./img/btn_close.png" height="40px" width="40px" ng-click="uv.closeModalFeedback()">
        </div> 
           <div class="modal-div">
                    <div class="feedback-modal" style="overflow-y: scroll !important;z-index: 0 !important">
                        <form name="feedbackForm" ng-submit="uv.submitFeedback()">
                       
                            <div class="form-div">
                         
                                <label class="label-text">
                                    Enter Your Name*
                                </label>
                            <div class="form-spacing">
                                <input ng-model="uv.feedbackUserName" type="text" name="" required >
                            </div>
                            <label class="label-text">
                                Email Address*
                            </label>

                            <div class="form-spacing">
                            <input ng-model="uv.feedbackUserEmail" type="email" required >
                            </div>

                            <label class="label-text">
                            How was your experience?*
                            </label>
                            <br>
                            <div class="form-spacing">
                                <div class="smiley-div">
                                    <div ng-repeat="image in uv.smileyImages">
                                        <img class="smiley-img" ng-src={{image}} ng-click="uv.selectImage($index)" ng-class="{ 'selected-image': $index === uv.selectedEmotion }" >
                                    </div>
                                </div>
                            </div>
                            <br />


                            <label class="label-text">
                                Comments (optional)
                            </label>
                            <div class="form-spacing">
                            <textarea ng-model="uv.feedbackUserComments" class="comment-wrapper" rows="4" cols="50">
                            </textarea>
                            </div>

                         
                            
                            
                            </div>
                            
                            <br />
                            <br />
                            <input  type = "submit" value="Submit" ng-disabled="uv.selectedEmotion === -1">                     
                        </form>
                         <hr />
                     <p style="font-size: 24px;
    color: #193066;
    font-weight: bold;
    text-align: center;"> Feedbacks </p>
                    

                    <div style="margin-top: 2%;margin-left: 5%;">

                         <div ng-repeat="feed in uv.feedbackObjectDisplay track by $index">

                          <div class="feedbackLabelText">Name : <span class="feedbackText">{{feed.userName}}</span></div>
                          <div class="feedbackLabelText">Email :<span class="feedbackText"> {{feed.email}} </span></div>
                          <div class="feedbackLabelText">Experience :<span class="feedbackText"> {{feed.experience}} </span></div>
                          <div class="feedbackLabelText">Comments : <span class="feedbackText">{{feed.comments}} </span></div>
                          <hr />

                        </div>
                    </div>

                    </div>
            </div>

       
    </div>
</ion-modal-view>
